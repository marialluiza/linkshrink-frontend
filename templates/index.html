<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chidoriShort - Encurtador de URL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #16213e;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        header h1 {
            color: #00ffff;
            margin-bottom: 5px;
            font-size: 2.5rem;
        }

        header p {
            color: #c0c0c0;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        form input[type="url"] {
            padding: 15px;
            border: 2px solid #0f3460;
            border-radius: 8px;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        form input[type="url"]:focus {
            outline: none;
            border-color: #00ffff;
        }

        form button {
            padding: 15px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        form button:hover {
            background-color: #ff637d;
        }

        .result {
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        .short-url-box {
            display: flex;
            background-color: #1a1a2e;
            border: 2px solid #0f3460;
            border-radius: 8px;
            padding: 5px;
            margin-top: 15px;
        }

        .short-url-box input {
            flex-grow: 1;
            background: none;
            border: none;
            color: #00ffff;
            font-size: 16px;
            padding: 12px;
        }

        .short-url-box input:focus {
            outline: none;
        }

        .short-url-box button {
            background-color: #00ffff;
            color: #16213e;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .short-url-box button:hover {
            background-color: #00dddd;
        }

        .flash-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .flash-message.error {
            background-color: #e94560;
            color: white;
        }

        .flash-message.success {
            background-color: #4caf50;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 768px) {
            form {
                flex-direction: row;
            }
            
            form input[type="url"] {
                width: 70%;
            }

            form button {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>chidoriShort ⚡</h1>
            <p>O encurtador de URLs rápido como um relâmpago.</p>
        </header>

        <main>
            <form id="urlForm">
                <input type="url" id="longUrl" placeholder="Cole sua URL longa aqui..." required>
                <button type="submit">Encurtar!</button>
            </form>

            <div id="messageContainer"></div>

            <div class="result" id="resultContainer" style="display: none;">
                <p>Sua URL encurtada:</p>
                <div class="short-url-box">
                    <input type="text" id="shortUrlInput" readonly>
                    <button id="copyButton">Copiar</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const longUrl = document.getElementById('longUrl').value;
            const messageContainer = document.getElementById('messageContainer');
            const resultContainer = document.getElementById('resultContainer');
            
            // Limpar mensagens anteriores
            messageContainer.innerHTML = '';
            resultContainer.style.display = 'none';
            
            // Validação simples de URL
            if (!isValidUrl(longUrl)) {
                showMessage('Por favor, insira uma URL válida (ex: https://exemplo.com)', 'error');
                return;
            }
            
            // Simulação de encurtamento de URL (substitua por uma API real)
            setTimeout(() => {
                // Gerar um código aleatório para a URL encurtada
                const shortCode = generateShortCode(6);
                const shortUrl = `https://chidori.short/${shortCode}`;
                
                // Exibir a URL encurtada
                document.getElementById('shortUrlInput').value = shortUrl;
                resultContainer.style.display = 'block';
                
                showMessage('URL encurtada com sucesso!', 'success');
            }, 800);
        });
        
        document.getElementById('copyButton').addEventListener('click', function() {
            const copyText = document.getElementById("shortUrlInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            
            // Feedback visual para o usuário
            const copyButton = document.getElementById('copyButton');
            copyButton.innerText = 'Copiado!';
            setTimeout(() => {
                copyButton.innerText = 'Copiar';
            }, 1500);
        });
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flash-message ${type}`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            // Remover a mensagem após 5 segundos
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        function generateShortCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
    </script>
</body>
</html>
